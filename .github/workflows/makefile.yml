name: Makefile CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]



jobs:
  build:

    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-go@v4
      with:
          # Semantic version range syntax or exact version of Go
          go-version: '1.22.x'
          cache-dependency-path: go.sum

    - name: Install dependencies
      run: go get .
      
    - name: build
      run: make build
